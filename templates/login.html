<!DOCTYPE html>
<html>
<head>
   <title>Catalog</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="{{url_for('static', filename='styles/signedout.css')}}">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   <script src="//apis.google.com/js/platform.js?onload=start"> </script>
   <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>

<body>
<!-- GOOGLE PLUS SIGN IN BUTTON-->
<main class="container">
 <div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4 center-block" id="signInButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="417045590396-agqafpmr73qrfluggm6mh9qisi0iuu1c.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>
  <div class="col-sm-4">
  </div>
 </div>
 <div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4" id="result">
  </div>
  <div class="col-sm-4">
  </div>
 </div>
</main>

<!--END GOOGLE PLUS SIGN IN BUTTON -->

  <script>
    function signInCallback(authResult) {
      if (authResult['code']) {
      // Hide the sign-in button now that the user is authorized
      $('#signInButton').hide();
      // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        processData: false,
        data: authResult['code'],
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
           $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...');
           setTimeout(function() {
           window.location.href = "/catalog";
          }, 2000);
          } else if (authResult['error']) {
           console.log('There was an error: ' + authResult['error']);
          } else {
           $('#result').html('Failed to make a server-side call. Check your configuration and console.');
          }
        }
      });
     }
    }
  </script>


</body>
</html>
